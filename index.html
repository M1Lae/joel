<!DOCTYPE html>
<html>
    <head>
        <title>joel</title>
        <style>
            #joel {
                position: absolute;
                left: 50%;
                top: 50%;
                margin-left: -228px;
                margin-top: -158px;
            }
        </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        window.onload = function() {
            let count = 0;
            let image = document.getElementById('joel');
            let frames = [ 
                'joel1.png', 'joel2.png', 'joel3.png', 'joel4.png', 'joel5.png', 
                'joel6.png', 'joel7.png', 'joel8.png', 'joel9.png', 'joel10.png' 
            ];
            setInterval(function () {
                image.src = frames[count % frames.length];
                count = count + 1;
            }, 1000 / 20);
        };
    </script>
    
    </head>
    <body>
        <img id="joel">
    </body>
</html>
